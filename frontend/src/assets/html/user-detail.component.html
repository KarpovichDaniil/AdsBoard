<div *ngIf='user'>
    <h2>You've selected the following user:</h2>
    <div><label>id: </label>{{user.id}}</div>
    <div><label>name: </label>{{user.username}}</div>
    <div><input [(ngModel)]='user.username' placeholder='Name of a user'></div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Update</button>
</div>
